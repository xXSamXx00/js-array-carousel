<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carosello</title>
    <link rel="stylesheet" href="./assets/css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css" integrity="sha512-YWzhKL2whUzgiheMoBFwW8CKV4qpHQAEuvilg9FAn5VJUDwKZZxkJNuGM4XkWuk94WCrrwslk8yWNGmY1EduTA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="container">
        <div class="hero_image">
            <img src="./img/02.jpg" alt="">
            <div class="title">Svizzera</div>
            <div class="text">Lorem ipsum</div>
        </div>
        <div class="side_images">
            <button id="slide_up"><i class="fas fa-angle-up"></i></button>
            <div class="slide items" id="svezia">
                <img src="./img/01.jpg" alt="">
            </div>
            <div class="items" id="svizzera">
                <img src="./img/02.jpg" alt="">
            </div>
            <div class="items" id="gran_bretagna">
                <img src="./img/03.jpg" alt="">
            </div>
            <div class="items" id="germania">
                <img src="./img/04.jpg" alt="">
            </div>
            <div class="slide items" id="paradise">
                <img src="./img/05.jpg" alt="">
            </div>
            <button id="slide_down"><i class="fas fa-angle-down"></i></button>
        </div>
    </div>
    <script src="./assets/js/main.js"></script>
</body>
</html>
